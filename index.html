<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Code Review</title>
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <header>
      <h1 id="top">The Code Review</h1>
    </header>

    <div class="intro">
      <h2>Signup for our newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox</p>
    </div>

    <div class="wrapper">
      <form action="index.html" method="post" class="form-signup">
        <fieldset class="contact-info">
          <h2>Contact Information</h2>

          <label for="full-name">Full Name</label>
          <input type="text" id="full-name" name="name" placeholder="Required" required>

          <label for="email">Email Address</label>
          <input type="email" id="email" name="user_mail" placeholder="Required" required>

          <label for="phone_no">Phone Number</label>
          <input type="tel" id="phone_no" name="user_phone">

          <label for="street_add">Street Address</label>
          <input type="text" id="street_add" name="user_str_add">

          <label for="city">City</label>
          <input type="text" id="city" name="user_city">

          <label for="state">State</label>
          <select id="state" name="user_state">
            <option value="" disabled selected>Choose State</option>
            <option value="Kota Kinabalu">Kota Kinabalu</option>
            <option value="Sarawak">Sarawak</option>
          </select>

          <label for="zip-code">Zip Code</label>
          <input type="text" id="zip-code" name="user_zipcode">

        </fieldset><hr>
        <fieldset class="newsletter">
          <h2>Newsletter</h2>

          <p>Select the newsletters you would like to receive</p>
          <input type="checkbox" id="html_news" value="html_news" name="news_type"><label for="html_news">HTML News</label><br>
          <input type="checkbox" id="css_news" value="css_news" name="news_type"><label for="css_news">CSS News</label><br>
          <input type="checkbox" id="javascript_news" value="javascript_news" name="news_type"><label for="javascript_news">Javascript News</label><br>

          <p>Newsletter format</p>
          <input type="radio" id="html_format" value="html_format" name="news_format"><label for="html_format">HTML</label><br>
          <input type="radio" id="plaintxt_format" value="plaintxt_format" name="news_format"><label for="plaintxt_format">Plain Text</label><br>

          <label for="comments">Other topics you'd like to hear about</label>
          <textarea id="comments" name="comments" placeholder="Enter here..."></textarea>

        </fieldset>

        <button type="submit" class="btn">Sign Up</button>
      </form>
    </div>
    <footer>
      <span>Copyright The Code Review</span>
    </footer>
  </body>
</html>
